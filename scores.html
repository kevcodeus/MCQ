<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scores - MCQ Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for better UI */
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .score-table th, .score-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .score-table th {
            background-color: #728ad8;
        }

        .percentage-cell {
            position: relative;
        }

        .percentage-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #4CAF50;
            opacity: 0.3;
        }

        .no-scores {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

        .return-home {
    padding: 10px 20px;
    background: linear-gradient(90deg, #a777e3, #6e8efb);
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    display: inline-block;
    cursor: pointer;
    transition: background 0.3s ease;
}

.return-home:hover {
    background: linear-gradient(90deg, #6e8efb, #a777e3);
}

.clear-scores-btn {
    padding: 10px 20px;
    background: linear-gradient(90deg, #ff0000, #e25d5d);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.clear-scores-btn:hover {
    background: linear-gradient(90deg, #e25d5d, #ff0000);
}

.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    border: none;
}
        
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo">MCQ Test Platform</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="scores.html" class="active">Test Scores</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h1>Your Test Scores</h1>
            <div id="scores-container">
                <div id="loading">Loading scores...</div>
            </div>
            <!-- Flexbox container for buttons -->
           
            <div class="button-container">
                <a href="index.html" class="return-home">Return to Home</a>
                <button id="clear-scores" class="clear-scores-btn">Clear All Score</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scoresContainer = document.getElementById('scores-container');
            
            // Load test results from localStorage
            const testResults = JSON.parse(localStorage.getItem('testResults') || '{}');
            
            if (Object.keys(testResults).length === 0) {
                scoresContainer.innerHTML = '<p class="no-scores">You haven\'t taken any tests yet.</p>';
                return;
            }
            
            // Create table to display results
            let tableHTML = `
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Test Name</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Date Taken</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            const testNames = {
                'test1': 'Test 1',
                'test2': 'Test 2',
                'test3': 'Test 3',
                'test4': 'Test 4'
            };
            
            for (const [testId, result] of Object.entries(testResults)) {
                const dateTaken = new Date(result.date).toLocaleString();
                const testName = testNames[testId] || testId;
                
                tableHTML += `
                    <tr>
                        <td>${testName}</td>
                        <td>${result.score}/${result.total}</td>
                        <td class="percentage-cell">
                            <div class="percentage-bar" style="width: ${result.percentage}%"></div>
                            ${result.percentage}%
                        </td>
                        <td>${dateTaken}</td>
                    </tr>
                `;
            }
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            scoresContainer.innerHTML = tableHTML;
            
            // Clear user scores
            document.getElementById('clear-scores').addEventListener('click', function() {
              
                    localStorage.removeItem('testResults');
                    scoresContainer.innerHTML = '<p class="no-scores">You haven\'t taken any tests yet.</p>';
               
            });
        });
    </script>
</body>
</html>
